<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lead(s) List
    </ion-title>
    <p slot="end"><small>{{user}}</small></p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="no_lead" *ngIf="!leadData.length">
    <img src="assets/no-lead-ico.png">
    <h3>Ops! No lead yet</h3>
  </div><!-- /no_lead -->
  <div class="refresh">
    Pull down to refresh
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item lines="none" (click)="onClick(data)" *ngFor="let data of leadData" class="{{data.user_active.toLowerCase()}}">
    <ion-avatar slot="start">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>
      <h2>{{data.customer}}</h2>
      <p>{{data.company_name}}</p>
    </ion-label>
    <ion-chip slot="end" color="tertiary">{{data.status}}</ion-chip>
    <div class="alert_active" *ngIf="data.user_active == 'ACTIVE'">
        <ion-chip slot="end">{{data.user_active}}</ion-chip>
    </div><!-- /alert_active -->
  </ion-item>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)" loadingSpinner="bubbles"
    loadingText="Loading more...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
