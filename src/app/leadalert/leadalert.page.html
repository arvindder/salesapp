<ion-content class="ion-padding">
  <div class="title_header ion-padding">
    <h4>Incoming Lead</h4>
    <h2>{{data[0].company_name}}</h2>
  </div><!-- /title_header -->
  <div class="lead_info ion-padding">
    
    <div class="info_lead">
      <ion-avatar>
        <img class="pulse-slow" src="https://comelite-arch.com/wp-content/uploads/2018/09/Small-House-Designs-in-Saudi-Arabia-1-thegem-blog-default.jpg">
      </ion-avatar>
      <div class="pulse"></div>
    </div>
    <h1>{{data[0].customer}}</h1>
    <ion-list class="bg-transparent">
     
      <ion-item-sliding>
        <ion-item lines="none" color="none">
          <ion-label>
             Slide Left to Accept
          </ion-label>
          <ion-icon name="arrow-back" slot="start"></ion-icon>

        </ion-item>
        <ion-item-options>
          <ion-item-option routerLink="/leadacceptsuccess">
            <ion-icon slot="icon-only"  name="call"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </div><!-- /login_form -->
  </ion-content>
