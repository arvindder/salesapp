<ion-header no-border>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="end">
      <ion-back-button text="" icon="close-circle" (click)="profile()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="lead_info">
    <h2>Change Password</h2>
  </div><!-- /lead_info -->
  <div class="ion-padding">
    <div class="error_box" *ngIf="errors.length">
      <ul>
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>
    </div>
    <div class="action_base">
      <form>
        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input type="password" [(ngModel)]="current_password" [ngModelOptions]="{standalone:
   true}"> </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" [(ngModel)]="new_password" [ngModelOptions]="{standalone:
   true}"> </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Retype Password</ion-label>
          <ion-input type="password" [(ngModel)]="retype_password" [ngModelOptions]="{standalone:
   true}"> </ion-input>
        </ion-item>

        <ion-button expand="block" (click)="savePassword()" [disabled]="disableButton">Change Password</ion-button>
        </form>
      </div><!-- /action_base -->
  </div>
</ion-content>
