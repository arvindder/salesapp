<ion-header no-border>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-round-back" defaultHref="/leadllist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="avatar_lead">
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>
      <h2>{{data.customer}}</h2>
      <p>{{data.company_name}}</p>
      <ion-chip color="success">
        <ion-label>Follow Up</ion-label>
      </ion-chip>
    </ion-label>
  </div><!-- /avatar_lead -->
  <div class="section_title">
    <h2>Lead Details</h2>
  </div><!-- /section_title -->
  <div class="details">
    <ion-item lines="none">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>
        <h2>Phone Number</h2>
        <p>{{data.mobile_no}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>
        <h2>Email Address</h2>
        <p>{{data.email_id}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="disc" slot="start"></ion-icon>
      <ion-label>
        <h2>Lead Source</h2>
        <p>{{data.source}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>
        <h2>Sales Person</h2>
        <p>{{data.lead_name}}</p>
      </ion-label>
    </ion-item>

  </div><!-- /details -->

</ion-content>
<ion-footer>
  <div class="footer_cta">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-list class="bg-transparent">
            <ion-item-sliding>
              <ion-item lines="none" color="none">
                <ion-label>
                   Slide to Call
                </ion-label>
                <ion-icon name="arrow-back" slot="start"></ion-icon>
              </ion-item>
              <ion-item-options>
                <ion-item-option (click)="callLead()">
                  <ion-icon slot="icon-only"  name="call"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
        <ion-col size="2">
          <div class="circle cyan" routerLink="/leadaction" routerDirection="leaddetails">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
