<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="side_profile">
          <!-- <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar> -->
          <ion-item>
            <ion-label>Safwan Rahman</ion-label>
            <ion-toggle ionChange="presentAlertPrompt()" checked color="success"></ion-toggle>
            <span>DND</span>
          </ion-item>
        </div><!-- /side_profile -->
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item routerLink="/tonesetting">
            <ion-label>Setting</ion-label>
            <ion-icon name="cog" slot="start"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Log Out</ion-label>
            <ion-icon name="log-out" slot="start"></ion-icon>
          </ion-item>
          <ion-item class="bottom_menu">
            <ion-label>Exit</ion-label>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
