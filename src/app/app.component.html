<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="side_profile ion-padding">
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <h3>Sales Agent</h3>
        </div><!-- /side_profile -->
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item class="bottom_menu">
            <ion-label>Log Out</ion-label>
            <ion-icon name="log-out" slot="start"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-content class="ion-padding lead_action" *ngIf="leadComing">
    <div class="title_header ion-padding">
      <h4>Incoming Lead</h4>
      <h2>{{leadData.company}}</h2>
    </div><!-- /title_header -->
    <div class="lead_info ion-padding">

      <div class="info_lead">
        <ion-avatar>
          <img class="pulse-slow" src="{{leadData.displayImage}}">
        </ion-avatar>
        <div class="pulse"></div>
      </div>
      <h1>{{leadData.name}}</h1>
      <ion-list class="bg-transparent">

        <ion-item-sliding>
          <ion-item lines="none" color="none">
            <ion-label>
               Slide Left to Accept
            </ion-label>
            <ion-icon name="arrow-back" slot="start"></ion-icon>

          </ion-item>
          <ion-item-options>
            <ion-item-option routerLink="/leadacceptsuccess">
              <ion-icon slot="icon-only"  name="call"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </div><!-- /login_form -->
    </ion-content>
</ion-app>
