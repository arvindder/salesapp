<ion-content class="ion-padding">
  <div class="title_header ion-padding">
    <img src="/assets/logo_app.png" width="150">
    <!-- <h2>LeadsBoost</h2> -->
  </div><!-- /title_header -->
  <div class="login_form ion-padding">
    <div class="error_box" *ngIf="errors.length">
      <ul>
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>
    </div>
    <form [formGroup]="candidate" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
      <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item>
    <ion-item *ngIf="myinstances.length > 1">
      <ion-select [(ngModel)]="selectedInstance" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select Instance" [ngModelOptions]="{standalone:
true}">
        <ion-select-option *ngFor="let instance of myinstances" value="{{instance}}">{{instance}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="myinstances.length">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <ion-icon name="lock" slot="start"></ion-icon>
    </ion-item>
    <ion-button [disabled]="!candidate.valid" expand="block" type="submit">Login <ion-icon name="unlock" slot="end"></ion-icon></ion-button>
    <p routerLink="/forgetpass" class="forget ion-text-center">Forget Password?</p>
    </form>
  </div><!-- /login_form -->

</ion-content>
